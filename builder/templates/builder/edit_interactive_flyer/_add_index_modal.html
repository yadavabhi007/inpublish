{% load i18n %}

<div id="add-index-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'Aggiungi' %} indice</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST"
            action="" enctype="multipart/form-data">
                <div class="modal-body">
                    <p>
                        {% trans 'Dimensioni' %}
                        <br>
                        {% trans 'Lunghezza' %}:  flyer.image_page_width px
                        <br>
                        {% trans 'Altezza' %}: flyer.image_page_height px
                    </p>

                    <div class="form-group">
                        <label for="index_image" >{% trans 'Immagine' %}</label>
                        <input type="file" class="form-control-file" id="index_image" name="image" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Chiudi' %}</button>
                    <button type="submit" class="btn btn-primary">{% trans 'Aggiungi' %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
