{% load i18n %}

{# TODO cancellami #}

<div id="video-interactivity-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'Interattivit√†: video' %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <div class="col">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="edit-video-interactivity_active"
                                name="edit-video-interactivity_active" {% if marker.active %}checked{% endif %}>
                            <label class="custom-control-label" for="edit-video-interactivity_active">{% trans 'Attivo' %}</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="edit-video-interactivity_title" class="col-sm-4 col-form-label">{% trans 'Titolo' %}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="edit-video-interactivity_title"
                            name="edit-video-interactivity_link" value="{{ marker.title|default:'' }}">
                    </div>
                </div>
                {% if marker.video_file %}
                <div class="form-group row">
                    <div class="col-4">
                        {% trans 'Video attuale' %}
                    </div>
                    <div class="col-8">
                        <video width="auto" height="240" controls>
                            <source src="{{ marker.video_file.url }}" type="video/mp4">
                        </video>
                    </div>
                </div>
                {% endif %}
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">
                        {% if marker.video_file %}
                        {% trans 'Nuovo video' %}
                        {% else %}
                        {% trans 'Video' %}
                        {% endif %}
                    </label>
                    <div class="col-8">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="edit-video-interactivity_video_file"
                                name="edit-video-interactivity_video_file">
                            <label class="custom-file-label" for="edit-video-interactivity_video_file">{% trans 'Scegli' %}
                                file</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"
                    onclick="App.edit_product_interactivity.save_video_interactivity()">{% trans 'Salva' %}</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Chiudi' %}</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        bsCustomFileInput.init();
    });
</script>
