{% load i18n %}

<div id="recipe-interactivity-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% 'Interattivit√†: ricetta' %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <div class="col">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="edit-recipe-interactivity_active"
                                name="edit-recipe-interactivity_active" {% if marker.active %}checked{% endif %}>
                            <label class="custom-control-label" for="edit-recipe-interactivity_active">{% 'Attivo' %}</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="edit-recipe-interactivity_title" class="col-sm-4 col-form-label">{% 'Titolo' %}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="edit-recipe-interactivity_title" name="edit-recipe-interactivity_link" value="{{ marker.title|default:'' }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="edit-recipe-interactivity_ingredients" class="col-sm-4 col-form-label">{% 'Ingredienti' %} (separati da virgola)</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="edit-recipe-interactivity_ingredients" name="edit-recipe-interactivity_ingredients" rows="3">{{ marker.ingredients|default:'' }}</textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="edit-recipe-interactivity_recipe" class="col-sm-4 col-form-label">{% 'Ricetta' %}</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="edit-recipe-interactivity_recipe" name="edit-recipe-interactivity_recipe" rows="3">{{ marker.recipe|default:'' }}</textarea>
                    </div>
                </div>
                {% if marker.images.count > 0 and marker.images.all.0.image_file %}
                <div class="form-group row">
                    <div class="col-4">
                        {% trans 'Immagine attuale'  %}
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="{{ marker.images.all.0.image_file.url }}">
                    </div>
                </div>
                {% endif %}
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">
                        {% if marker.images.count > 0 and marker.images.all.0.image_file %}
                        {% trans 'Nuova immagine' %}
                        {% else %}
                        {% trans 'Immagine' %}
                        {% endif %}
                    </label>
                    <div class="col-8">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="edit-recipe-interactivity_image_file" name="edit-recipe-interactivity_image_file">
                            <label class="custom-file-label" for="edit-recipe-interactivity_image_file">{% trans 'Scegli' %} file</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"
                    onclick="App.edit_product_interactivity.save_recipe_interactivity()">{% trans 'Salva' %}</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Chiudi' %}</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        bsCustomFileInput.init();
    });
</script>
