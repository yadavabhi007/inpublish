{% load i18n %}

<div class="container">
    <div class="row">
        <div class="col">
            <div class="pt-2">
                {% if flyer.has_index %}
                <div class="index-card card mb-3" data-number="index">
                    <img src="{{ flyer.index.image_file.url }}" class="card-img-top" />
                    <div class="card-footer">{% trans 'Indice' %}</div>
                </div>
                <script type="text/javascript">
                $(document).ready(function(){
                    App.interactive_flyer.index.init();
                });
                </script>
                {% endif %}
                {% for page in flyer.pages.all|dictsort:"number" %}
                <div class="page-card card mb-3" data-number="{{page.number}}">
                    <img src="{{ page.image_file.url }}" class="card-img-top" />
                    <div class="card-footer">{{ page.number }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
