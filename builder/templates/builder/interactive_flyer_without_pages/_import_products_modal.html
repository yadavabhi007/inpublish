{% load i18n %}

<div id="import-products-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="material-icons">save_alt</i>
                    {% trans 'Importa prodotti da progetti collegati A&B' %}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% trans 'Vuoi importare i prodotti dai progetti collegati cancellando quelli attualmente esistenti?' %}
            </div>
            <div class="modal-footer">
                <form method="POST" action="">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'ANNULLA' %}</button>
                    <button type="submit" class="btn btn-primary" onclick="">{% trans 'IMPORTA' %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
