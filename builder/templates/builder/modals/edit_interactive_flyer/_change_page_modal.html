{% load i18n %}

<div id="change-page-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'Cambia numero pagina' %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="page_to_change" id="change-page-number">
                <input type="hidden" name="action" value="change-page">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="index_image">{% trans 'Pagine' %}</label>
                        <select class="form-control" name="page_number" id="">
                            {% for page in flyer.pages.all %}
                                <option value="{{page.number}}">{{page.number}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Chiudi' %}</button>
                    <button type="submit" class="btn btn-primary">{% trans 'Salva' %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
