{% load i18n %}

<div id="world-interactivity-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'InterattivitÃ ' %}: link</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="form-group row">
                    <div class="col">
                        <label class="checkbox checkbox-primary">
                            <input type="checkbox" value="True" name="edit-world-interactivity_active" id="edit-world-interactivity_active">
                            <span>{% trans 'Attivo' %}</span>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="edit-world-interactivity_title" class="col-sm-4 col-form-label">{% trans 'Titolo' %}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="edit-world-interactivity_title" name="edit-world-interactivity_title" value="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="edit-world-interactivity_link" class="col-sm-4 col-form-label">{% trans 'Link' %}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="edit-world-interactivity_link" name="edit-world-interactivity_link" value="">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="editInteractiveFlyer.saveProductInteraction('world');">{% trans 'Salva' %}</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Chiudi' %}</button>
            </div>
        </div>
    </div>
</div>
