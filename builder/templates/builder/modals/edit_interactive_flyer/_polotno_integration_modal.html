{% load i18n %}
{% load static %}

<div id="polotno-templates-modal" class="modal fade " tabindex="-1" role="dialog">
    <div class="modal-dialog position-relative" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <div class="d-flex justify-content-around w-100">
                    <div class="mr-2">
                        <h5>
                            {% trans 'Scegli/Modifica template' %}
                        </h5>
                    </div>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>

            <div>
                <div class="container py-5 mb-4" style="overflow: auto; max-height: 500px;">
                    <div class="row" id="container-templates-list">

                        <div class="text-center">
                            <h4>{% trans "Non ci sono template" %}</h4>
                        </div>

                    </div>
                </div>
            </div>

            <button class="btn btn-volantino btn-red" data-dismiss="modal" style="position:absolute;bottom:10px;right:10px;">{% trans "Annulla" %}</button>
        </div>
    </div>
</div>
