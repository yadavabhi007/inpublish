{% load i18n %}

<div id="product-images-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'Gestisci immagini prodotto' %} </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <h5 class="mt-3">{% trans 'Nuova immagine' %}</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="custom-file">
                            <input type="file" class="my-custom-file-input" id="new_product_image"
                                   data-type="img" data-id="new_product_image"
                                   data-target="#new_product_image_preview"
                                   accept="image/*"
                            >
                            <label class="custom-file-label" for="new_product_image" style="overflow: hidden!important;">{% trans 'Scegli file' %}</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row mt-1" id="new_product_image_preview"></div>

                <div class="row text-center">
                    <div class="col-3">
                        <div id="new-product-image-wrapper" class="mt-2">
                        </div>
                        <button id="load-new-product-image-button" class="btn btn-primary btn-block mb-1 mt-1" attr-product-id=""
                            onclick="editInteractiveFlyer.uploadProductImage(this)">{% trans 'Carica' %}</button>
                    </div>
                </div>

                <div id="other-images-wrapper" class="d-none">
                    <div class="row">
                        <div class="col">
                            <h5 class="mt-3">{% trans 'Altre immagini' %}</h5>
                        </div>
                    </div>
                    <div id="other-images-container" class="row">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Chiudi' %}</button>
            </div>
        </div>
    </div>
</div>
