{% load i18n %}

<div id="giodicart-search-products-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'Cerca prodotto' %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="mb-0" for="search-skul">{% trans "SKUL" %}*</label>
                    <input type="text" autocomplete="off" id="search-skul" name="search-skul" class="search-skul textinput textInput form-control">
                </div>
                <div class="col-12 mb-4">
                    <button type="button" class="mt-2 btn btn-primary" onclick="giodicartManager.searchProductBySkul()">{% trans "Cerca" %}</button>
                </div>

                <table id="giodicart-search-result-table" class="table table-sm mt-2 d-none" style="width: 100% !important">
                    <thead>
                        <tr>
                            <th scope="col">SKUL</th>
                            <th scope="col">desc 1</th>
                            <th scope="col">desc 2</th>
                            <th scope="col">desc 3</th>
                            <th scope="col">desc 4</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
