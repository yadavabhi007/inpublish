{% load i18n %}

<div id="change-page-image-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'Carica nuova immagine per la pagina' %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="page_number" id="change-page-image-page-number">
                <input type="hidden" name="action" value="change-page-image-page">
                <div class="modal-body">
                    <!-- <p>
                        {% trans 'Dimensioni' %}
                        <br>
                        {% trans 'Lunghezza' %}:  flyer.image_page_width px
                        <br>
                        {% trans 'Altezza' %}: flyer.image_page_height px
                    </p> -->

                    <div class="form-group">
                        <label for="index_image">{% trans 'Immagine' %}</label>
                        <input type="file" class="form-control-file" id="page_image" accept="image/*" name="image" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Chiudi' %}</button>
                    <button type="submit" class="btn btn-primary">{% trans 'Salva' %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
